
<header class="bar-title">
  <h1 class="title">New Exercise</h1>
</header>
  <div class="content">
  <div class="content-padded">
    <form>
      <div class="input-group">
        <div class="input-row">
          <label>Name of exercise</label>
          <input type="text">
        </div>
        <div class="input-row">
          <label>Sets</label>
          <input type="number"
                 min="1"
                 max="10"
                 step="1">
        </div>
        <div class="input-row">
          <label>Reps</label>
          <input type="number"
                 min="1"
                 max="10"
                 step="1">
        </div>
        <div class="input-row">
          <label>Cals</label>
          <input type="text">
        </div>
      </div>
      <a class="button-positive button-block" href="new_exercise.html">Done</a>
    </form>
  </div>
</div>
